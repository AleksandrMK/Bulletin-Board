{% extends 'flatpages/default.html' %}

{% block title %}
Ad
{% endblock title %}

{% block content %}
<br>
<div class="text-secondary">{{ ad.date_create|date:'d M Y' }}</div>

{% if user.is_authenticated %}
    <a href="{{ ad.id }}/delete/">Удалить </a> |
    <a href="{{ ad.id }}/edit/">Редактировать </a>
{% endif %}
<h1>{{ ad.title }}</h1>
<p>{{ ad.text|safe }}</p>
<div class="">
    <a href="{% url 'response_create' ad=ad.id %}">
        Добавить отклик
    </a>
</div>
{% endblock content %}
